<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card p-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <div class="d-grid gap-3">
      <button class="btn btn-primary" onclick="viewUsers()">ğŸ‘¥ View Users</button>
      <button class="btn btn-outline-danger" onclick="deleteAccount()">ğŸ—‘ï¸ Delete My Account</button>
      <button class="btn btn-dark" onclick="logout()">ğŸšª Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'index.html';
    }

    function deleteAccount() {
      if (!confirm('Are you sure you want to delete your account?')) return;
      const token = localStorage.getItem('token');
      fetch('http://localhost:5000/users/delete', {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        logout();
      })
      .catch(() => alert('Failed to delete account'));
    }

    function viewUsers() {
      window.location.href = 'view-users.html';
    }
  </script>
</body>
</html>
