<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px">
    <h2 class="text-center mb-3">Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" class="form-control my-2" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
    </form>
    <div class="text-center mt-3">
      <a href="index.html">Back to Login</a>
    </div>
  </div>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      try {
        const res = await fetch('http://localhost:5000/users/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        alert(data.message || 'If that email exists, a reset code was sent.');
        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
      } catch (err) {
        alert('Server error');
      }
    });
  </script>
</body>
</html>
