<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px">
    <h2 class="text-center mb-3">Login</h2>
    <form id="loginForm">
      <input type="email" class="form-control my-2" id="email" placeholder="Email" required>
      <input type="password" class="form-control my-2" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="forgot-password.html">Forgot Password?</a><br>
      <span>Don't have an account? <a href="register.html">Register</a></span>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
