<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px">
    <h2 class="text-center mb-3">Register</h2>
    <form id="registerForm">
      <input type="text" class="form-control my-2" id="username" placeholder="Username" required>
      <input type="email" class="form-control my-2" id="email" placeholder="Email" required>
      <input type="password" class="form-control my-2" id="password" placeholder="Password" required>
      <select id="role" class="form-control my-2" required>
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <span>Already have an account? <a href="index.html">Login</a></span>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
