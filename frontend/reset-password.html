<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px">
    <h2 class="text-center mb-3">Reset Password</h2>
    <form id="resetPasswordForm">
      <input type="email" class="form-control my-2" id="email" placeholder="Email" required>
      <input type="text" class="form-control my-2" id="resetCode" placeholder="Reset Code" required>
      <input type="password" class="form-control my-2" id="newPassword" placeholder="New Password" required>
      <input type="password" class="form-control my-2" id="confirmPassword" placeholder="Confirm New Password">
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
    <div class="text-center mt-3">
      <a href="index.html">Back to Login</a>
    </div>
  </div>
  <script>
  // Autofill email from URL
  const urlParams = new URLSearchParams(window.location.search);
  document.addEventListener('DOMContentLoaded', () => {
    const emailField = document.getElementById('email');
    if (emailField) {
      emailField.value = urlParams.get('email') || '';
    }
  });

  // Submit form
  document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const resetCode = document.getElementById('resetCode').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    try {
      const res = await fetch(`http://localhost:5000/users/reset-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email,
          resetCode,
          newPassword,
          confirmPassword
        })
      });

      const data = await res.json();
      alert(data.message || 'Password reset successful');
      if (res.ok) window.location.href = 'index.html';
    } catch (err) {
      alert('Server error');
    }
  });
</script>

</body>
</html>
